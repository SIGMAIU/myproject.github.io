<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Name</h2>
        <input type="text" id="userName" placeholder="Your Name" required oninput="clearMessages()">
        <button onclick="submitName()">Submit</button>
        <div class="message" id="message"></div>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function clearMessages() {
            // Clear message and error on user input
            document.getElementById('message').textContent = '';
            document.getElementById('errorMessage').textContent = '';
        }

        function submitName() {
            const name = document.getElementById('userName').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const message = document.getElementById('message');

            // Clear previous error message
            errorMessage.textContent = '';
            message.textContent = '';

            // Check if the name is entered in lowercase only
            if (name === '') {
                message.textContent = 'Please enter your name.';
            } else if (/[A-Z]/.test(name)) {
                // Check if the name contains any uppercase letters
                errorMessage.textContent = 'Please use lowercase letters only.';
            } else {
            // Redirect based on name
            if (name === 'meisha') {
            window.location.href = 'Special.html'; 
            } else {
            window.location.href = 'General.html'; 
        }

            }
        }
    </script>


</body>
</html>
