<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Card with Watermark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Watermark Text */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(0, 0, 0, 0.1); /* Semi-transparent */
            font-weight: bold;
            z-index: -1; /* Place it behind content */
            pointer-events: none; /* Disable interactions with watermark */
            white-space: nowrap;
        }

        /* Profile Card Container */
        .card {
            background-color: #2c2c2c; /* Slightly lighter dark color for card */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative; /* Ensures watermark stays behind card */
        }

        /* Author Name */
        .author {
            font-size: 14px;
            color: #bbb; /* Lighter color for author text */
            margin-bottom: 10px;
            font-style: italic;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile .name {
            font-size: 18px;
            font-weight: bold;
            color: #fff; /* Light color for name */
        }

        .confession-message {
            font-size: 18px;
            color: #ddd; /* Lighter gray for the confession text */
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .confession-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes-button {
            background-color: #28a745;
            color: white;
        }

        .yes-button:hover {
            background-color: #218838;
        }

        .no-button {
            background-color: #dc3545;
            color: white;
        }

        .no-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Profile Card -->
    <div class="card">
        <!-- Author Name -->
        <div class="author">Author: Chris_Jezreel D</div>

        <!-- Profile Section -->
        <div class="profile">
            <img src="l/Pic/7436-thomas-shelby-pfpsgg.gif" alt="Your Profile">
            <div class="name">Chris</div>
        </div>

        <!-- Confession Message -->
        <div class="confession-message" id="confessionMessage">
            ""Every step you take, no matter how small, brings you closer to your goals. Stay focused, stay hungry, and remember why you started in the first place."
        </div>

        <audio autoplay loop>
            <source src="/audio/Untitled video - Made with Clipchamp.mp4" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
