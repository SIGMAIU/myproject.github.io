<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        html, body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(#123, #111);
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(0, 0, 0, 0.1); /* Semi-transparent */
            font-weight: bold;
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
        }

        .card {
            background-color: #2c2c2c; /* Slightly lighter dark color for card */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
        }

        .author {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
            font-style: italic;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile .name {
            font-size: 18px;
            font-weight: bold;
            color: #fff; /* Light color for name */
        }

        .confession-message {
            font-size: 18px;
            color: #ddd; /* Lighter gray for the confession text */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Profile Card -->
    <div class="card">
        <div class="author">Author: Chris_Jezreel D</div>
        <div class="profile">
            <img src="./Pic/3566-manny-pfpsgg (1).gif" alt="Your Profile">
            <div class="name">Chris</div>
        </div>
        <div class="confession-message" id="confessionMessage"></div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source id="audioSource" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Array of confession messages
        const messages = [
            "The magic of Christmas isn’t just in the lights or gifts—it’s in the love and joy we share with those around us. Be the spark that lights someone’s day this holiday season.",
            "Every twinkling light on the tree reflects the beauty of hope and togetherness. Let this season remind you of the warmth in your heart and the love you bring to others.",
            "Christmas is a time to pause and feel the joy of connection, gratitude, and giving. May the spirit of the season fill your days with light and your heart with peace.",
            "Kindness, like snow, beautifies everything it touches. Be the reason someone feels loved and appreciated this Christmas, and watch the joy multiply around you.",
            "Christmas isn’t just a season; it’s a chance to cherish the moments that matter most. Hold on to the magic, share the smiles, and let the joy carry you through.",
            "Every act of love, no matter how small, adds to the magic of Christmas. Spread kindness freely and create a ripple of warmth that will outlast the season.",
            "The joy of Christmas isn’t about what we receive, but the happiness we bring to others. Let your generosity and love be the most valuable gift you give this year.",
            "When life feels a little cold, remember that the warmth of family, friends, and love can light the way. Let this holiday season bring comfort and cheer to your heart.",
            "Believe in the wonder of Christmas, and you’ll see it in the laughter of children, the kindness of strangers, and the love shared among friends and family.",
            "Every Christmas moment is a chance to create lasting memories. Surround yourself with love, embrace the joy, and make this season one to treasure forever."
        ];

        // Pick a random confession message
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById('confessionMessage').innerText = randomMessage;

        // Array of audio file URLs
        const audioFiles = [
            './audio/@BillieEilish_-_BIRDS_OF_A_FEATHER__Lyrics_(128k).m4a',   
            './audio/Bôa_-_Duvet__Lyrics_(128k).m4a'
        ];

        // Randomly select an audio file
        const randomAudioIndex = Math.floor(Math.random() * audioFiles.length);
        document.getElementById('audioSource').src = audioFiles[randomAudioIndex];

        // Load and play the audio with the selected source
        const audioElement = document.getElementById('backgroundMusic');
        audioElement.load();
        audioElement.play();
    </script>
</body>
</html>
