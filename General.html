<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }


        html, body {
padding: 0;
margin: 0;
width: 100vw;
height: 100vh;
position: relative;
overflow: hidden;
background: linear-gradient(#123, #111);
}


        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(0, 0, 0, 0.1); /* Semi-transparent */
            font-weight: bold;
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
        }

        .card {
            background-color: #2c2c2c; /* Slightly lighter dark color for card */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
        }

        .author {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
            font-style: italic;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile .name {
            font-size: 18px;
            font-weight: bold;
            color: #fff; /* Light color for name */
        }

        .confession-message {
            font-size: 18px;
            color: #ddd; /* Lighter gray for the confession text */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Profile Card -->
    <div class="card">
        <div class="author">Author: Chris_Jezreel D</div>
        <div class="profile">
            <img src="./Pic/3566-manny-pfpsgg (1).gif" alt="Your Profile">
            <div class="name">Chris</div>
        </div>
        <div class="confession-message" id="confessionMessage"></div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source id="audioSource" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Array of confession messages
        const messages = [
            "Your only limit is you—push harder, go further.",
            "Strength isn’t given, it’s earned—one rep at a time.",
            "Pain is temporary, pride is forever.",
            "Be stronger than your strongest excuse.",
            "The grind never stops—every set is a step closer.",
            "What you lift today will lift you tomorrow.",
            "Success is built on the back of sweat and determination.",
            "When you feel like quitting, remember why you started.",
            "The body achieves what the mind believes.",
            "Every rep is progress, even when the weight feels heavier than yesterday."
        ];

        // Pick a random confession message
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById('confessionMessage').innerText = randomMessage;

        // Array of audio file URLs
        const audioFiles = [
            './audio/life_force(128k).m4a',   
            './audio/Xcho_-_Ты_и_Я_[Slowed_Reverb](128k).m4a'
        ];

        // Randomly select an audio file
        const randomAudioIndex = Math.floor(Math.random() * audioFiles.length);
        document.getElementById('audioSource').src = audioFiles[randomAudioIndex];

        // Load and play the audio with the selected source
        const audioElement = document.getElementById('backgroundMusic');
        audioElement.load();
        audioElement.play();
    </script>
</body>
</html>
