<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Card with Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(0, 0, 0, 0.1);
            font-weight: bold;
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
        }

        .card {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
        }

        .author {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
            font-style: italic;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile .name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .confession-message {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="author">Author: Chris_Jezreel D</div>
        <div class="profile">
            <img src="./Pic/3372-chipi-cat-pfpsgg.gif" alt="Your Profile">
            <div class="name">Chris</div>
        </div>
        <div class="confession-message" id="confessionMessage"></div>
    </div>

    <audio id="backgroundMusic" autoplay>
        <source id="audioSource" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Array of confession messages
        const messages = [
            "Every time I see you, it feels like the world pauses for a second. Your smile lights up everything around you.",
            "I don’t know what the future holds, but I know that today, it’s brighter because of you.",
            "You have a way of making everything seem better, just by being there.",
            "If love is an art, then every smile of yours is a masterpiece that I’ll never forget.",
            "Life isn’t always perfect, but when you’re around, it feels pretty close.",
            "If moments were songs, every one with you would be on repeat.",
            "There’s something magical about you, something I can’t quite explain, but never want to lose.",
            "I never believed in perfection until I met you and realized it could exist in a person.",
            "Being around you makes everything feel possible, like the world isn’t as big as it seems.",
            "You’re my favorite place to go when my mind searches for peace."
        ];

        // Pick a random confession message
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById('confessionMessage').innerText = randomMessage;

        // Array of audio file URLs
        const audioFiles = [
            './audio/Blue_-_Yung_Kai__lyrics_(128k).m4a',
            './audio/Bôa_-_Duvet__Lyrics_(128k).m4a',
            './audio/Scott_Street__Slowed_(128k).m4a',
            './audio/Mitski_-_My_Love_Mine_All_Mine__Lyrics_(128k).m4a',
            './audio/BillieEilish_-_BIRDS_OF_A_FEATHER__Lyrics_(128k).m4a'
        ];

        // Randomly select an audio file
        const randomAudioIndex = Math.floor(Math.random() * audioFiles.length);
        document.getElementById('audioSource').src = audioFiles[randomAudioIndex];

        // Load and play the audio with the selected source
        const audioElement = document.getElementById('backgroundMusic');
        audioElement.load();
        audioElement.play();
    </script>
</body>
</html>
