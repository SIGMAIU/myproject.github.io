<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        html, body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#123, #111);
        }

        .card {
            background-color: #011522;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 450px;
            position: relative;
            overflow: hidden;
            text-align: left;
            padding-top: 60px;
        }

        .tools {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 6px;
            z-index: 100;
        }

        .circle {
            padding: 0 4px;
        }

        .box {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .red { background-color: #ff605c; }
        .yellow { background-color: #ffbd44; }
        .green { background-color: #00ca4e; }

        .author {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
            font-style: italic;
            text-align: center;
        }

        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            animation: pulse 2s infinite ease-in-out;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile .name {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0px #fff; }
            50% { box-shadow: 0 0 12px #ff69b4; }
        }

        .confession-message {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="tools">
            <div class="circle"><span class="red box"></span></div>
            <div class="circle"><span class="yellow box"></span></div>
            <div class="circle"><span class="green box"></span></div>
        </div>

        <div class="author">Author: Chris_Jezreel D</div>

        <div class="profile">
            <img src="./Pic/82629ad097332cb2c0bc3d3b262d8b44dd217b7e.jpeg" alt="Your Profile">
            <div class="name">Chris</div>
        </div>

        <div class="confession-message" id="confessionMessage"></div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source id="audioSource" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const messages = [
            "The true magic in life isn’t found in things but in the love and joy we share with those around us. Be the spark that brightens someone’s day today.",
            "Every gentle light we see reflects the beauty of hope and togetherness. Let each moment remind you of the warmth in your heart and the kindness you bring to others.",
            "Life is a time to pause and feel the joy of connection, gratitude, and giving. May your days be filled with light and your heart with peace.",
            "Kindness, like a soft breeze, touches and beautifies everything it meets. Be the reason someone feels valued and appreciated, and watch the joy multiply around you.",
            "Life isn’t just about passing time; it’s a chance to cherish the moments that matter most. Hold on to the magic within, share your smiles, and let joy carry you forward.",
            "Every act of love, no matter how small, adds to the beauty of life. Spread kindness freely and create a ripple of warmth that will brighten many days.",
            "True happiness isn’t about what we receive, but the joy we bring to others. Let your generosity and love be the most precious gifts you share.",
            "When days feel heavy or cold, remember that the warmth of family, friends, and love can light the way. Let these connections bring comfort and cheer to your heart.",
            "Believe in the wonder of kindness, and you’ll see it in the laughter of children, the goodwill of strangers, and the love shared among friends and family.",
            "Every moment is a chance to create lasting memories. Surround yourself with love, embrace the joy, and make life a treasure to hold forever."
        ];

        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById('confessionMessage').innerText = randomMessage;

        const audioFiles = [
            './audio/Cup_of_Joe_-_Multo_@BaseNaija.mp3',
            './audio/Patlang_-_Jan_Roberts__Official_Audio_(128k).m4a'
        ];

        const randomAudioIndex = Math.floor(Math.random() * audioFiles.length);
        document.getElementById('audioSource').src = audioFiles[randomAudioIndex];

        const audioElement = document.getElementById('backgroundMusic');
        audioElement.load();
        audioElement.play();
    </script>
</body>
</html>
